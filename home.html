	height:100%;
	width:100%;

	width:100%;

	background-size: cover;

	width:100%;
	background-color: red;
	background-position: top center;
	background-size: cover;
}

}

//save online
function saveOnline(){

var form = $("#savedata");
         				$.getJSON("http://letriviagameapp.esy.es/savescore.php?callback=?", form.serialize(),function(data)
         				{
						alert("Success!")
						location.href="home.html";
						var score=window.localStorage.getItem("score");
						window.localStorage.setItem("lastscore",score);
         				}).fail(function(data){
         				alert("Failed to Save");
         				});
}

	
	// leaderboard get onLine
	function loadAjax(){

		var xmlhttp;
		if(window.XMLHttpRequest){
			xmlhttp = new XMLHttpRequest();
		}else{
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange=function(){
			if(xmlhttp.readyState==4 && xmlhttp.status==200){
				document.getElementById("inserthere").innerHTML=xmlhttp.responseText;
		}}
	xmlhttp.open("GET","http://letriviagameapp.esy.es/leaderboard.php", true);
		xmlhttp.send();
	}
